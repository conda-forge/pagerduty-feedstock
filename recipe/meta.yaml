{% set name = "pagerduty" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pagerduty-{{ version }}.tar.gz
  sha256: 476216ad72d9795013b9226ed53bfb1b00f0d00042a216c5d713a17ae53778ad

build:
  entry_points:
    - pagerduty = pagerduty.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - certifi
    - requests
    - urllib3

test:
  imports:
    - pagerduty
  commands:
    - pip check
    - pagerduty --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/PagerDuty/python-pagerduty
  summary: Clients for PagerDuty's Public APIs
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/PagerDuty/python-pagerduty
  doc_url: https://pagerduty.github.io/python-pagerduty/user_guide.html

extra:
  recipe-maintainers:
    - xylar
